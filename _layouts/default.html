<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/screen.css">
</head>
<body>

<header id="header">
    <div class="top-header">
    <div class="row">
        <div class="large-3 columns">
            <div id="brand">
                <a  href="{{site.baseurl}}"><img src="{{site.baseurl}}/images/logo.png" alt="logo hotel antares"></a>
            </div>
            </div>
        <div class="large-9 columns">
            <div id="head-bar" class="right">

                <div id="lang" class="right">
                    <a href="#">EN</a>
                    |
                    <a href="#">ES</a>
                </div>
                <div id="weather" class="right">
                    Veracruz, mx <img title="Televisión" src="{{site.baseurl}}/images/weather.png"> 30 ºC
                </div>
            </div>
        </div>
    </div>

        <div id="menu-container">
            <div class="row">

                <div class="large-12 columns">
                    <ul class="inline-list right main-menu">
                        <li><a href="{{ page.base_url }}servicios.html">Servicios</a></li>
                        <li><a href="#">Habitaciones</a></li>
                        <li><a href="#">Reservas</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>





</header>

<footer id="footer">
    <div class="row">
        <div class="large-12 columns">

            Copyright © 2013 Hotel Antares.

            <ul class="inline-list right">
                <li><a href="#"><img src="{{site.baseurl}}/images/fb.png"></a></li>
                <li><a href="#"><img src="{{site.baseurl}}/images/tw.png"></a></li>
                <li><a href="#"><img src="{{site.baseurl}}/images/gp.png"></a></li>
            </ul>

        </div>
    </div>
</footer>


<script src="{{site.baseurl}}/js/jquery-1.8.3.min.js"></script>
<script src="{{site.baseurl}}/js/jquery.flexslider-min.js"></script>
<script type="text/javascript">
   $(window).load(function(){
        $('#slider').flexslider({
            animation: "slide",
            directionNav: false,
            start: function(slider){
                $('body').removeClass('loading');
            }
        });
    });
</script>

</body>
</html>
